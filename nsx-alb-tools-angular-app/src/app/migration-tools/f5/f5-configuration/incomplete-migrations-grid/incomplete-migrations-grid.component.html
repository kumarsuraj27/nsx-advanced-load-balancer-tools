<div class="incomplete-migrations-grid">
    <h6> Incomplete ({{ incompleteMigrationsData.length }}) </h6>

    <clr-datagrid>
        <clr-dg-column clrDgField="vsName">Name</clr-dg-column>
        <clr-dg-column clrDgField="flaggedObjects.length"># of Flags</clr-dg-column>
        <clr-dg-column clrDgField="status">Status</clr-dg-column>
        <clr-dg-column clrDgField="ET" clrDgColType="number">ET</clr-dg-column>
        <clr-dg-column>Actions</clr-dg-column>

        <clr-dg-row *clrDgItems="let incompleteMigration of incompleteMigrationsData; trackBy: trackByIndex">
            <clr-dg-cell class="incomplete-migrations-grid__name">{{ incompleteMigration.vsName }}</clr-dg-cell>
            <clr-dg-cell>{{ incompleteMigration.flaggedObjects.length }}</clr-dg-cell>
            <clr-dg-cell>{{ incompleteMigration.status }}</clr-dg-cell>
            <clr-dg-cell>{{ incompleteMigration.ET }}</clr-dg-cell>
            <clr-dg-cell>
                    <cds-icon shape="checkbox-list"  status="success" (click)="handleOpenVsConfigEditorModal(incompleteMigration)"></cds-icon>
            </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
            <clr-dg-pagination
                #pagination [clrDgPageSize]="5"
                [clrDgTotalItems]="incompleteMigrationsData.length"
            >
                <clr-dg-page-size [clrPageSizeOptions]="[5, 10, 20, 50, 100]">Objects per page</clr-dg-page-size>
                {{ incompleteMigrationsData.length }} objects
            </clr-dg-pagination>
        </clr-dg-footer>
    </clr-datagrid>
</div>

<vs-config-editor-modal
    *ngIf="isOpenVsConfigEditorModal"
    [vsConfig]="selectedMigrationForEditing"
    (onCloseVsConfigEditorModal)="handleCloseVsConfigEditorModal()"
></vs-config-editor-modal>
